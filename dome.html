<!DOCTYPE html>
<html lang="en">

<head>
  <include file="Public:meta" />

  <title>分享</title>
</head>

<body>
  <a id="button" href="javascript:;">分享</a>
  <script>
    let button = document.getElementById('button')
    button.addEventListener("click", function () {
      if(!navigator.share){
        alert("您的浏览器不支持此方法")
      }else{
        navigator.share({
          title:"分享",
          url:"www.baidu.com",
          text:"内容"
        })
      }
    });
  </script>
</body>

</html>
